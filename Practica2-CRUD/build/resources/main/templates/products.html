<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Productos - LunaExpress</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
</head>
<body>
    <br>
    <h2 class="text-center">Listado de Productos</h2>
    <br>
    <div class="row justify-content-center">
        <table class="col-5 table table-hover">
            <thead>
                <tr>
                    <th>Producto</th><th>Precio(RD$)</th><th>Cantidad</th><th>Acci&oacute;n</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product: ${listaProducts}">
                    <td th:text="${product.name}">Helmet</td>
                    <td th:text="${product.price}">2,000.00</td>
                    <td>
                        <input type="number" min="1" class="form-control" id="cantidad" name="cantidad" value="1">
                    </td>
                    <td>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
